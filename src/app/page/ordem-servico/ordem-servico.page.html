<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/new-home" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Ordem Serviço</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn-nova" (click)="novaOrdemServico()">Nova</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-item lines="none">
      <ion-label position="stacked">Número OS</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Empreendimento</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Equipamento</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Causa Intervenção</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Manutentor</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Status</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item lines="none" (click)="openCalendar($event, 'aberturaInicial')">
      <ion-label position="stacked">Data Abertura Inicial</ion-label>
      <ion-input readonly="true" [value]="formatDate(dataAberturaInicial)" placeholder="dd/mm/aaaa"></ion-input>
      <ion-icon name="calendar-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openCalendar($event, 'aberturaFinal')">
      <ion-label position="stacked">Data Abertura Final</ion-label>
      <ion-input readonly="true" [value]="formatDate(dataAberturaFinal)" placeholder="dd/mm/aaaa"></ion-input>
      <ion-icon name="calendar-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openCalendar($event, 'conclusaoInicial')">
      <ion-label position="stacked">Data Conclusão Inicial</ion-label>
      <ion-input readonly="true" [value]="formatDate(dataConclusaoInicial)" placeholder="dd/mm/aaaa"></ion-input>
      <ion-icon name="calendar-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="openCalendar($event, 'conclusaoFinal')">
      <ion-label position="stacked">Data Conclusão Final</ion-label>
      <ion-input readonly="true" [value]="formatDate(dataConclusaoFinal)" placeholder="dd/mm/aaaa"></ion-input>
      <ion-icon name="calendar-outline" slot="end"></ion-icon>
    </ion-item>
  </div>

  <!-- O BOTÃO CORRETO PARA ESTA PÁGINA -->
  <div class="button-container">
    <ion-button expand="block" class="btn-pesquisar" (click)="pesquisar()">PESQUISAR</ion-button>
  </div>
</ion-content>

<ion-header >
  <ion-toolbar lines="none" >
    <ion-icon src="../../assets/icon/arrow.svg" class="ion-padding"slot="start" (click)="dismiss()"></ion-icon>
    <ion-title class="ion-text-center">
      Finalizar Requisição
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid [ngClass]="{'gridSecond': hasFinish}">
    <ion-row *ngIf="!hasFinish" @hideShowAnimator class="ion-justify-content-center ion-text-center">
      <ion-col size="11" class="topReq">
        <ion-row>
          <ion-col size="12">
            <ion-icon src="../../assets/icon/editIcon.svg" class="iconTop"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <p>Defina um Status para finalizar a requisição.</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" [formGroup]="formStatus">
        <ion-radio-group class="status" formControlName="satusId">
            <ion-item *ngFor="let status of optionsSelect" lines="none"  >
              <ion-label >{{status.name}}</ion-label>
              <ion-radio [value]="status.id" slot="start"></ion-radio>
            </ion-item>
        </ion-radio-group>
      </ion-col>
      <ion-col size="11">
        <ion-button class="btnGreen" expand="block" (click)="submit()" [disabled]="!validForm || sendLoading">
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          <ion-spinner name="crescent" *ngIf="sendLoading"></ion-spinner>
          {{!sendLoading ?'Finalizar Requisição':'' }}
        </ion-button>

      </ion-col>
    </ion-row>
    <!-- <ion-row  *ngIf="hasFinish" @hideShowAnimator class="ion-justify-content-center ion-text-center rowCustom">
      <ion-col size="11"  class="BottomReq">
        <ion-row class="ion-justify-content-center ion-text-center">
          <div class="divIcon">
            <ion-icon src="../../assets/icon/finishReq.svg" ></ion-icon>
          </div>
          <ion-col size="12">
            <h3>Requisição enviada com sucesso!</h3>
          </ion-col>
          <ion-col size="12">
            <ion-button class="btnGreen" (click)="resetReq()">Nova Requisição</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>

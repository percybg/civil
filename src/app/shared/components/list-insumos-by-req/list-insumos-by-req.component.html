<ion-card >
  <ion-card-header>
    <!-- <ion-icon name="pencil-outline"(click)="displayButtons()"></ion-icon> -->
    <!-- <ion-icon name="ellipsis-vertical" (click)="displayButtons()"></ion-icon> -->
    <ion-icon name="create-outline" (click)="displayButtons()"></ion-icon>
  </ion-card-header>
  <ion-card-content [class.active]="showButtons"> 
    <ion-col size="12" style="padding: 0;">
      <ion-row class="borded">
        <ion-col size="9">
          <ion-label>{{item.insumoDescricao}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label class="labelTitle">Quantidade</ion-label>
          <p>{{item.quantidadePedida}}</p>
        </ion-col>
        <ion-col size="6">
          <ion-label  class="labelTitle">Unidade</ion-label>
          <p>{{item.unidade}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="card-footer" *ngIf="showButtons" [@grow]>
        <ion-col  size="4">
          <ion-label class="exclude" (click)="exludeItem(item.id)">Remover</ion-label>
        </ion-col>
        <ion-col  size="4">
          <ion-label class="edit" (click)="controleEstoque(item.id)">Estoque</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label  class="edit"  (click)="editItem(item.id)">editar</ion-label>
        </ion-col>
        <!-- <ion-col  size="3">
          <ion-label class="exclude" (click)="exludeItem(item.id)">Remover</ion-label>
        </ion-col>
        <ion-col  size="3">
          <ion-label class="edit" (click)="controleEstoque(item.id)">Estoque</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label  class="edit"  (click)="editItem(item.id)">editar</ion-label>
        </ion-col> -->
      </ion-row>
    </ion-col>
  </ion-card-content>
</ion-card>

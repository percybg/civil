<ion-card>
  <ion-card-header>
    <ion-icon name="ellipsis-vertical" (click)="displayButtons()"></ion-icon>
  </ion-card-header>
  <ion-card-content [class.active]="showButtons"> 
    <ion-col size="12" style="padding: 0;">
      <ion-row class="borded">
        <ion-col size="12">
          <ion-label class="labelTitle">Data:</ion-label>
          <p> {{item.dataHora | momentPipe}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="borded" *ngIf="!!item.justificativa">
        <ion-col size="12">
          <ion-label class="labelTitle">Justificativa:</ion-label>
          <p> {{item.justificativa}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="borded">
        <ion-col size="12">
          <ion-label class="labelTitle">Status:</ion-label>
          <p> {{item.status}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label class="labelTitle">Usuario:</ion-label>
          <p>{{item.usuario}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="card-footer" *ngIf="showButtons" [@grow]>
        <ion-col  size="6">
          <ion-label class="exclude" (click)="edit()">editar</ion-label>
        </ion-col>
        
      </ion-row>
    </ion-col>
  </ion-card-content>
</ion-card>
